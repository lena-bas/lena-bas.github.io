<template>
    <button class="btn default" onclick={goBack} style="margin-bottom: 20px;">
        &#8592; Back
    </button>
    <ul>
        <template for:each={productList} for:item="product">
            <li
                key={product.id}
                onclick={viewDetails}
                data-product-id={product.id}
            >
                {product.name}
            </li>
        </template>
    </ul>
</template>
